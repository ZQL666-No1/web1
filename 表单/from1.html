<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ii {

        /* background-color: rgb(211, 132, 132); */
    }

    .success {
        width: 200px;
        height: 200px;
        color: green;
        background-image: url("dui.png");
        background-repeat: no-repeat;
    }

    .error {
        width: 200px;
        height: 200px;
        background-image: url("cuowu.png");
        color: red;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="table">

        <p>电话：<input type="text" id="tel"></p>
        <p>固定电话：<input type="text" id="tel1"></p>
        <p>
        <h1>用户注册</h1>
        </p>
        <p>用户名：<input type="text " id="tel2"></p>
        <p>密码：<input type="password" id="tel3"></p>
        <button type="submit" onclick="fun()">提交</button>
        <div class="ii"></div>
    </div>
    <script>


        function fun() {
            var regtel1 = /^010-\d{7}$|^\d{4}-\d{6}$/;
            var regtel = /^1[3|4|5|7|8]\d{9}$/;
            var regtel2 = /^[a-zA-Z0-9_]{6}$/;
            var regtel3 = /^[a-zA-Z0-9_]{6}$/;
            var tel = document.querySelector('#tel');
            var s = document.querySelector(".ii");
            var tel1 = document.querySelector("#tel1");
            var tel2 = document.querySelector("#tel2");
            var tel3 = document.querySelector("#tel3");
            if (regtel.test(tel.value) && (regtel1.test(tel1.value)) && (regtel2.test(tel2.value)) && (regtel3.test(tel3.value))) {
                s.className = "success";
                // s.innerHTML = "用户名格式输入正确";
                alert("恭喜你");
            } else {
                s.className = "error";
                // s.innerHTML = "用户名格式输入bu正确";
                alert("error!!!");
            }
        }


    </script>
</body>

</html>
