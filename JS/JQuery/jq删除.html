<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //remove删除选中的元素(全删除)
            $("#btn").click(function () {
                $("#h1").remove();
            });
            //删除选中元素的子元素
            $("#btn2").click(function () {
                $("#h2").empty();
            });
            $("#btn3").click(function () {
                $("p").remove(".aa");
            });
            $("#btn4").click(function () {
                $("#h4").remove();
            });
        });


    </script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: gold;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="h1">
        <h1>hello</h1>
        <p>1323</p>
    </div>
    <div id="h2">
        <p id="#a" class="aa">.aa的p元素</p>
        <p id="#b">12</p>
        <p id="#c">12</p>
    </div>
    <div id="h3">h3</div>
    <div id="h4">
        <h1>#h4</h1>
    </div>
    <div id="h5">h5</div>
    <div id="h6">h6</div>
    <div id="h7">h7</div>
    <div id="h8">h8</div>

    <button id="btn">按钮</button>
    <button id="btn2">按钮</button>
    <button id="btn3">删除.aa的p元素</button>
    <button id="btn4">删除#4的div</button>


</body>

</html>
