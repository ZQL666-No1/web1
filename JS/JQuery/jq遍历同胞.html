<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 5px solid red;
            width: 500px;
            height: 500px;

        }
    </style>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("span").siblings().css({ "color": "green", "fontSize": "1.2em", "border": "2px solid blue" });
            });
            $("#btn1").click(function () {
                $("span").next().css({ "color": "yellow", "fontSize": "1.2em", "border": "2px dashed blue" });
            });
            $("#btn2").click(function () {
                $("span").nextAll().css({ "color": "red", "fontSize": "1.5em", "border": "2px dashed grey" });
            });
            $("btn3").click(function () {
                $("#ee").nextUntil("#mm").css({ "color": "grey", "border": "2px solid lightgrey" });
            });



        });


    </script>
</head>

<body>
    <div class="box">
        <h6 id="ee">
            true
        </h6>
        <h3>
            if(i>0)
        </h3>
        <h4>
            www
        </h4>
        <h5>
            www
        </h5>
        <span id="mm">
            while()
        </span>
        <h1>
            hello
        </h1>
        <h2>world</h2>
        <p>lorem</p>
        <strong>hello</strong>
    </div>
    <button id="btn">所有同胞选择</button>
    <button id="btn1">下一个同胞选择</button>
    <button id="btn2">所有跟随同胞选择</button>
    <button id="btn3">选中范围之间的同胞元素</button>

</body>

</html>
