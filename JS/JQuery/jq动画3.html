    <script>
        //JQuuery 动态改变背景颜色时要插件
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".box").animate({
                    left: '+=300',
                    backgroundColor: 'black',
                    //动态改变背景颜色
                }, 2000, function () {
                    $(".box").css("color", "white").css("fontSize", "4em").css("backgroung", 'blue');
                });
            });
        });
    </script>
    <style>
        .box {
            border: 5px dashed blue;
            position: relative;
            width: 300px;
            height: 300px;
            background-color: gold;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn">button</button>
    <div class="box">
        JQuery
    </div>

</body>

</html>
