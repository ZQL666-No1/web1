<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("p").append("在结尾添加<h1>hello</h1>");
            });
            $("#btn1").click(function () {
                $("p").prepend("在<strong>开</strong>头添加<b>hello</b>");
            });
            $("#btn2").click(function () {
                $("#ww").before("before1232");
            });
            $("#btn3").click(function () {
                var txt1 = "<h1>j-</h1>";
                var txt2 = "<h1>Quer-</h1>";
                var txt3 = "<h1>y-</h1>";
                $("#dd").after(txt1, txt2, txt3);
            });
        });

    </script>
    <style>
        * {
            margin: 0, auto;
        }

        .box {

            width: 400px;
            height: 400px;
            background-color: azure;
            color: black;
            display: inline-block;
            overflow: scroll;

        }

        img {
            width: 400px;
            height: 400px;
            display: inline-block;

        }
    </style>
</head>

<body>
    <div class="box" id="dd">

    </div>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio, sunt architecto repudiandae ullam
            deleniti laudantium aliquid, vel quae voluptatibus, recusandae ut eligendi unde corrupti quisquam totam et
            vero iusto! Magnam?</p>
    </div>
    <img id="ww" src="xiaomi.jpg" alt="">
    <button id="btn">add</button>
    <button id="btn1">add1</button>
    <button id="btn2">add-before</button>
    <button id="btn3">add-after</button>
</body>

</html>
