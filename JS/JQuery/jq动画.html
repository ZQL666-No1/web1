            //队列
            $("#btn2").click(function () {
                var div = $("#box2");
                div.animate({ left: '+170px' });
                div.animate({ top: '+170px' });
                div.animate({ left: '-50px' });
                div.animate({ top: '-50px' });
            });
            $("#btn3").click(function () {
                $("#box2").stop();
            })
        });
        //通过callback无限嵌套使用
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".box").animate({
                    opacity: '0.5',
                    left: '+=250px',
                    backgroundColor: '=blue',
                }, 1000, function () {
                    $(".box").animate({
                        top: '+=250px',
                    }, 2000, function () {
                        $(".box").animate({
                            left: '-=250px',
                        }, 2000, function () {
                            $(".box").animate({
                                top: '-=250px',
                            }, 2000);
                        });
                    });
                });
            });
            $("#btn3").click(function () {
                $(".box2").stop();
            });
        });


    </script>
    <style>
        button {
            border: 2px solid red;
        }

        .box {
            position: relative;
            /* margin: 0 auto; */
            background-color: gold;
            width: 10px;
            height: 20px;
            border: 5px dashed black;

        }

        .box2 {
            position: relative;
            background-color: aqua;
            border: 5px solid green;
            width: 50px;
            height: 50px;

        }

<body>
    <button id="btn">动画效果(1)</button>
    <button id="btn1">停止动画(1)</button>
    <button id="btn2">动画效果(2)</button>
    <button id="btn3">停止动画(2)</button>
    <div class="box" id="box1"></div>
    <div class="box2" id="box2"></div>
