<!DOCTYPE html>

<style>
    * {
        margin: 0px;

<body>
    <ul>

    <script>
        //数组的拼接
        var mi = [21, 34, 346, 75, 68, 454, 355, 3, 68, 32, 4, 5];

        document.getElementById("a").innerHTML = my;
        document.getElementById("b").innerHTML = nii;
        var cm = ["mango", "orange", "apple", "water", "sajdfs"];
        var cc = ["saf", "hello_world", "hello"];
        //拼接数组，
        var mm = cm.slice(2, 3, "Hellsing", "kkk");
        document.getElementById("i").innerHTML = mm;
    </script>
