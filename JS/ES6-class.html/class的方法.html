<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .top {
        height: 120px;
        background-color: rgb(160, 153, 153);

    }

    .content {
        height: 400px;
        background-color: rgb(128, 100, 100);
    }

    .foot {
        height: 40px;
        background-color: rgb(226, 10, 10);

    }

    .right {
        color: ivory;
        height: 120px;
        background-color: green;
    }

    .wrong {
        height: 120px;
        color: red;
        background-color: #fff;
    }
</style>

<body>
    <div class="top">
        <h1 id="l">hello world!!!</h1>
    </div>
    <div class="content">
        <form action="">
            用户名：<input type="text" id="name">
            密码：<input type="password" id="mima">
            <button type="button" onclick="yanzheng()">提交</button>
        </form>
    </div>
    <div class="foot"></div>
    <script>
        function yanzheng() {
            var n = document.querySelector("#name");
            var m = document.querySelector("#mima");
            var div = document.querySelector(".top");
            var tel = /^[\u4E00-\u9FA5A-Za-z0-9_]+$/;
            var tel1 = /^[a-zA-Z0-9_-]{6,8}$/;
            if (tel.test(n.value) && (tel1.test(m.value))) {
                div.className = "right";
                document.getElementById("l").innerHTML = "恭喜你输入正确！！！";
            } else {
                div.className = "wrong";
                document.getElementById("l").innerHTML = "请您正确输入！！！";
            }
        }

</body>

</html>
