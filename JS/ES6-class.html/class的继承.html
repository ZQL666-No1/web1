<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <p>
        <li id="o">123</li>
    </p>
    <script>
        class Person {//父类
            constructor(sname) {
                this.sname = sname;
                console.log("sname是：" + sname);
            }
        }
        class student extends Person {
            constructor(sname, firstname) {
                super(sname);//调用父类的contructor(sname);
                this.firstname = firstname;//子类独有的属性
                console.log("firstname是：" + firstname);
            }
            showme() {
                document.write("hello world" + this.sname + "来了" + "<br>");
            }

        }
        var stu = new student("李白", "李华");
        var stu2 = new student("xiaowu ", "小吧");
        stu.showme();
        stu2.showme();
    </script>
</body>

</html>
